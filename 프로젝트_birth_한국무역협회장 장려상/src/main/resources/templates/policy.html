<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>MZ</title>

<!-- 부트스트랩 -->
<!-- Latest compiled and minified CSS -->
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
   rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 글꼴 -->
<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">

<!-- 외부CSS -->
<link rel="stylesheet" th:href="@{/style/main.css}">
<link rel="stylesheet" th:href="@{/style/policy.css}">

<!-- 외부JS -->
<script defer th:src="@{/script/myscript.js}"></script>

</head>

<body>
	<div class="container">
		<!-- 부트스트랩의 container -->
        <div class="left-sidebar">
        	<ul>
            	<div class="logo">
               		<a th:href="@{/}" class="btn"><li><img th:src="@{/images/logo.svg}" alt="로고">별빛바람</li></a>
               	</div><!--end.logo-->
           		<div class="search">
		        	<form id="pagingForm" th:action="@{/category/listbidet}" method="GET">
		                <input type="text" name="searchWord" th:value="${searchWord}" placeholder="정책 검색">
		                <a th:href="@{/}" class="btn"><img th:src="@{/images/search2.png}" alt="검색" style="width:30px;">
		                	<input type="submit" class="btn" style="display: none;"></a>
		        	</form>
				</div><!-- end.search -->
				<div class="member">
			        <a href="#">마이페이지</a>|<a href="#">로그아웃</a>
		      	</div><!--end.member-->
				<div class="menu">
	               <!-- 인증과 무관 -->
	               <hr>
	               <a th:href="@{/policy}" class="btn" id="p"><li>정책 한눈에</li></a>
	               <a th:href="@{/mall}" class="btn" id="m"><li>별빛 MALL</li></a>
	               <a th:href="@{/arbeit}" class="btn" id="a"><li>MZ 돌보미 찾기</li></a>
	               <hr>
	               <a th:href="@{/notice}" class="btn" id="n"><li>공지사항</li></a>
	               <a th:href="@{/talk}" class="btn" id="t"><li>상담24</li></a>
	               <a th:href="@{/about}" class="btn" id="about"><li>About us</li></a>
	            </div>
		    </ul>
		</div> <!-- end.left-sidebar -->
      
		<div class="contents">
			
			<div class="map">
				<img th:src="@{/icon/dot.png}" alt="동그라미" class="dot">
				<h3>정책 조회하기</h3>
				<img th:src="@{/images/policy.png}" alt="policy" class="policy" style="width:935px; margin-top:20px; margin-left: 15px;">
			</div><!-- div.map -->
			
		</div><!-- end.contents -->

	</div><!-- end.container -->
</body>
</html>
