<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>게시판</title>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gugi&family=Nanum+Myeongjo&display=swap" rel="stylesheet">


<style>
	* {
		font-family: 'Nanum Myeongjo', serif;
	}
	h2{
		font-family: 'Gugi', cursive;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img th:src="@{/images/logo.png}" alt="Logo">
		</div>
		<h2>[회원 전용 게시판]</h2>
		<ul>
			<!-- 인증이 안된 사람. -->
			<li sec:authorize="not isAuthenticated()"><a th:href="@{/member/signup}" >회원가입</a></li>
			<li sec:authorize="not isAuthenticated()"><a th:href="@{/member/signin}">로그인</a></li>
			
			<!-- 인증이 된 사람 -->
			<li sec:authorize="isAuthenticated()">
				[[${#authentication.name}]]님, <a th:href="@{/logout}">로그아웃</a></li>
			<li sec:authorize="isAuthenticated()"><a th:href="@{/member/mypage}">개인정보 수정</a></li>
			
			<!-- 인증이랑 상관 없음 -->
			<li><a th:href="@{/board/listboard}">게시판</a></li>
		
		</ul>
	</div>
</body>
</html>
