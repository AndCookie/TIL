<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>프로필</h2>
	<ul th:object="${person}">
		<li>아이디 : [[ *{userid} ]]</li>
		<li>이름 : [[ *{username} ]]</li>
		<li>생년 : [[ *{year} ]]</li>
		<li>성별 : [[ *{gender} ]]</li>
		<li>나이 : [[ *{age} ]]</li>
	</ul>
	
	<ul>
		<li>아이디 : <span th:text="${person.userid}"></span></li>
		<li>이름 : <span th:text="${person.username}"></span></li>
		<li>생년 : <span th:text="${person.year}"></span></li>
		<li>성별 : <span th:text="${person.gender}"></span></li>
		<li>나이 : <span th:text="${person.age}"></span></li>
	</ul>
	
	<a th:href="@{/}">앞으로</a>
</body>
</html>
