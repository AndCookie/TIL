<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" th:href="@{/css/main.css}">
<script defer th:src="@{/script/jquery-3.7.0.min.js}"></script>
<script defer th:inline="javascript" th:src="@{/script/signin.js}"></script>
</head>
<body>
	<div class="container">
		
		<h2>[ 로 그 인 ]</h2>
		<div>
			<a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="logo" style="width: 30px;"></a>
		</div>
		
		<form id="signinForm" th:action="@{/person/signin}" method="POST"> 
			<table>
				<tr>
					<th>
						<label for="todoid">아이디</label>
					</th>
					<td>
						<input type="text" id="todoid" name="todoid" placeholder="아이디를 3~5자로 이내로 입력" required>
						<span id="todoidresult" class="result todoidresult"></span>
					</td>
				</tr>
				<tr>
					<th>
						<label for="todopwd">비밀번호</label>
					</th>
					<td>
						<input type="password" id="todopwd" name="todopwd" placeholder="비밀번호를 3~5자 이내로 입력" required>
						<span id="todopwdresult" class="result todopwdresult"></span>
					</td>
				</tr>
	
				<tr>
					<th colspan="2">
						<input type="button" id="signin" value="로그인">&nbsp;
						<input type="reset" value="취소">
					</th>
				</tr>		
			</table>
		</form>
		
	</div>
</body>
</html>
