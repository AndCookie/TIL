<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>온라인 가계부</title>
</head>
<body>

<h2>[ 일일 가계부 ]</h2>

<div>
	<!-- 로그인을 안한 사람들 -->
	<div sec:authorize="not isAuthenticated()">
		<p><a th:href="@{/member/signup}">회원가입</a></p>
		<p><a th:href="@{/member/signin}">로그인</a></p>
	</div>
	
	
	<!-- 로그인을 한 사람들 -->
	<div sec:authorize="isAuthenticated()">
		<p><a th:href="@{/logout}">로그아웃</a></p>
		<p><a th:href="@{/cash/cashbook}">가계부</a></p>
		<p><a href="">연도별 통계</a></p>
	</div>


</div>
</body>
</html>
