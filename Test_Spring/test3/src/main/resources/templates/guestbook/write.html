<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>방명록 쓰기</h2>
	<form th:action="@{/write}" method="POST">
		<table border="1">
			<tr>
				<th>작성자</th>
				<td>
					<input type="text" name="usrname" placeholder="작성자명" required>
				</td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td>
					<input type="password" name="usrpwd" placeholder="비밀번호" required>
				</td>
			</tr>
			<tr>
				<th>방명록 내용</th>
				<td>
					<textarea name="text" rows="5" cols="50"></textarea>
				</td>
			</tr>
			<tr>
				<th colspan="2">
					<input type="submit" value="등록">
					<input type="reset" value="초기화">
				</th>
			</tr>
		</table>
	</form>
</body>
</html>
