<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>쿠키와 세선의 사용</title>
</head>
<body>
	<h2>[ 쿠키와 세션의 사용 ]</h2>
	
	<ul>
	
	   <li> 쿠키의 사용
	      <ul>
	         <li><a href="cookieSave">쿠키 저장</a></li>
	         <li><a href="cookieDel">쿠키 삭제</a></li>
	         <li><a href="cookieRead">쿠키 읽기</a></li>
	      </ul>
	   </li>
	   
	   <li> 세션의 사용
	      <ul>
	         <li><a href="sessionSave">세션 저장</a></li>
	         <li><a href="sessionDel">세션 삭제</a></li>
	         <li><a href="sessionRead">세션 읽기</a></li>
	      </ul>
	   </li>
	   
	   <li> 세션의 응용 (로그인)
	      <ul>
	         <li th:if="${session.loginId==null}"><a href="loginForm">로그인 화면 요청</a></li>
	         <li th:if="${session.loginId!=null}"><a href="logout">로그 아웃</a></li>
	      </ul>
	   </li>
	   
	</ul>


</body>
</html>
