<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>SKYSCRAPPER</title>

<!-- 부트스트랩 -->
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 외부CSS -->
<link rel="stylesheet" th:href="@{/style/main.css}">
<link rel="stylesheet" th:href="@{/style/index.css}">

<!-- 외부JS -->
<script defer th:src="@{/script/index.js}"></script>

</head>

<body>
	<div class="container">
		<!-- 부트스트랩의 container -->
		<div class="header">
			<div class="logo">
				<a th:href="@{/}" class="btn"> <img th:src="@{/images/logo.png}"
					alt="로고">
				</a>
			</div>
			<!-- end.logo -->
			<div class="search">
				<input type="text" placeholder="검색어를 입력하세요">
				<input type="button" value="검색">
			</div>
			<!-- end.search -->
			<div class="member">
				<!-- 인증이 안된 사람 -->
				<a sec:authorize="not isAuthenticated()" th:href="@{/member/signin}"
					id="signin" class="btn">로그인</a>
				<a sec:authorize="not isAuthenticated()" th:href="@{/member/signup}"
					id="signup" class="btn">회원가입</a>

				<!-- 인증이 된 사람 -->
				<!-- security가 /logout을 받는다 -->
				<span sec:authorize="isAuthenticated()">[[${#authentication.name}]]님,
					<a th:href="@{/member/mypage}" id="mypage" class="btn">로그아웃</a>
				</span> <a sec:authorize="isAuthenticated()" th:href="@{/member/cart}"
					id="cart" class="btn">장바구니</a>
			</div>
			<!-- end.member -->
		</div>
		<!-- end.header -->

		<div class="middle">
			<div class="contents">
				<div class="category">
					<ul>
						<li style="font:NanumSquareNeoHeavy;font-weight:bolder;"><a href="#">
							Bathroom</a></li>
						<li class="c"><a th:href="@{/category/category_bidet}" class="c">
							<img th:src="@{/images/bidet.png}">Bidet</a></li>
						<li class="c"><a href="#" class="c">
							<img th:src="@{/images/faucet.png}">Faucet</a></li>
						<li class="c"><a href="#" class="c">
							<img th:src="@{/images/shower.png}">Shower</a></li>
						<li class="c"><a href="#" class="c">
							<img th:src="@{/images/bathtub.png}">Bathtub</a></li>
						<li class="c"><a href="#" class="c">
							<img th:src="@{/images/dryer.png}">Dryer</a></li>
						<li class="c"><a href="#" class="c">
							<img th:src="@{/images/towel.png}">Towel</a></li>
						<li class="c"><a href="#" class="c">
							<img th:src="@{/images/shampoo.png}">Shampoo</a></li>
						<li class="c"><a href="#" class="c">
							<img th:src="@{/images/cabinet.png}">Cabient</a></li>
					</ul>
				</div>
				<!-- end.category -->
				
				<!-- Carousel -->
				<div id="demo" class="carousel slide" data-bs-ride="carousel">
				
					<!-- Indicators/dots -->
				  	<div class="carousel-indicators">
				    	<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
				   		<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
				    	<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
				  	</div>
				
				    <!-- The slideshow/carousel -->
				    <div class="carousel-inner">
				    	<div class="carousel-item active">
				        	<img th:src="@{/images/bathroom1.jpg}" alt="bathroom1" class="bathroom">
				    	</div>
				    	<div class="carousel-item">
				      		<img th:src="@{/images/bathroom2.webp}" alt="bathroom2" class="bathroom">
				    	</div>
				    	<div class="carousel-item">
				      		<img th:src="@{/images/bathroom3.jpg}" alt="bathroom3" class="bathroom">
				    	</div>
				  	</div>
				
				  	<!-- Left and right controls/icons -->
				  	<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
				    	<span class="carousel-control-prev-icon"></span>
				  	</button>
				  	<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
				    	<span class="carousel-control-next-icon"></span>
				  	</button>
				</div> <!-- end.carousel -->
					
			</div><!-- end.contents -->
		</div><!-- end.middle -->

	</div>
	<!-- end.container -->
</body>
</html>
