<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>게시판</title>
 
<!-- 부트스트랩 -->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 글꼴1 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
    href="https://fonts.googleapis.com/css2?family=Foldit:wght@900&family=Gowun+Dodum&family=Montagu+Slab:wght@100;300;500;700&display=swap"
    rel="stylesheet">
<!-- 글꼴2 -->    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Black+Han+Sans&family=Foldit:wght@900&family=Gowun+Dodum&family=Montagu+Slab:wght@100;300;500;700&display=swap" rel="stylesheet">

<!-- 외부CSS -->
<link rel="stylesheet" th:href="@{/style/main.css}">

<!-- 외부JS -->
<script defer th:src="@{/script/myscript.js}"></script>
</head>



<body>
	<div class="container"> <!-- 부트스트랩의 container -->
		<div class="logo">
			<a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="로고"></a>
		</div>
		<h2>[ 회원 전용 게시판 ]</h2>
		<ul>
			<!-- 인증이 안된 사람 -->
			<li sec:authorize="not isAuthenticated()"><a th:href="@{/member/signup}" class="btn">회원가입</a></li> <!-- 부트스트랩의 버튼 -->
			<li sec:authorize="not isAuthenticated()"><a th:href="@{/member/signin}" class="btn">로그인</a></li>
			
			<!-- 인증이 된 사람 -->
			<!-- security가 /logout을 받는다 -->
			<li sec:authorize="isAuthenticated()">[[${#authentication.name}]]님,<a th:href="@{/logout}" class="btn">로그아웃</a></li>
			<li sec:authorize="isAuthenticated()"><a th:href="@{/member/mypage}" class="btn">개인정보 수정</a></li>
			
			<!-- 인증 여부와 무관 -->
			<li><a th:href="@{/board/listboard}" class="btn">게시판</a></li>
			<li><a th:href="@{/predict}">머신러닝(붓꽃판별)</a></li>
		</ul>	
	</div>
</body>
</html>
