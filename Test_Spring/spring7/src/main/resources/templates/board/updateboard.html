<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 수정</title>

<!-- 글꼴1 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
    href="https://fonts.googleapis.com/css2?family=Foldit:wght@900&family=Gowun+Dodum&family=Montagu+Slab:wght@100;300;500;700&display=swap"
    rel="stylesheet">
<!-- 글꼴2 -->    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Black+Han+Sans&family=Foldit:wght@900&family=Gowun+Dodum&family=Montagu+Slab:wght@100;300;500;700&display=swap" rel="stylesheet">

<!-- 외부CSS -->
<link rel="stylesheet" th:href="@{/style/main.css}">

<!-- 외부JS -->
<script defer th:src="@{/script/myscript.js}"></script>
</head>


<body>
	<div class="logo">
		<a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="로고"></a>
	</div>
	<div class="wrapper">
		<h2>[ 게시글 수정 ]</h2>
		<form th:action="@{/board/updateboard}" method="POST" enctype="multipart/form-data">
		<input type="hidden" name="boardseq" th:value="${board.boardseq}">
			<table border="1">
				<tr>
					<th>작성자</th>
					<td>
						<input type="text" name="memberid" th:value="${board.memberid}" readonly>
					</td>
				</tr>
				<tr>
					<th>제목</th>
					<td>
						<input style="width:250px;" type="text" name="title" th:value="${board.title}" required>
					</td>
				</tr>
				<tr>
					<th>내용</th>
					<td>
						<textarea name="boardtext" rows="15" cols="80" required>[[ ${board.boardtext} ]]</textarea>
					</td>
				</tr>
				<tr>
					<th>첨부파일</th>
					<td>
						<span th:text="${board.originalfile}">첨부파일명</span><br>
						<input type="file" name="upload">
					</td>
				</tr>
				<tr>
					<th colspan="2">
						<input type="submit" value="글 수정">
						<a th:href="@{/board/listboard}">목록</a>
					</th>
				</tr>
			</table>
		</form>
	</div> <!-- end .wrapper -->
</body>
</html>
