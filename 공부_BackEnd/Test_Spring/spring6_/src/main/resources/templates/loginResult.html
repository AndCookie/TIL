<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>[ 로그인 정보 ]</h2>
	
	<p th:if="${session.loginId==null}">
		<span>로그인 정보가 없습니다</span>
	</p>
	
	<hr>
	
	<p th:if="${session.loginId!=null}">
	<!-- p th:unless=${session.loginId==null}">  -->
		<span>로그인 아이디 : [[ ${session.loginId} ]]</span>
		<span>[[ ${session.loginName} ]]님, 어서오세요</span>
	</p>
	
	<p> <a th:href="@{/}">첫 화면으로 이동</a> </p>
</body>
</html>
