<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>객체 처리</title>
</head>
<body>
	<h2>객체 처리(ArrayList)</h2>
	<ul>
		<li><span th:text="${list}" ></span></li>
	</ul>
	<hr>
	<ul th:each="item : ${list}">
		<li>[[ ${item} ]]</li>
	</ul>
	<hr>
	<ul>
		<li>ArrayList의 크기(1) : <span th:text="${list.size()}"></span></li>
		<li>ArrayList의 크기(1) : <span th:text="${#lists.size(list)}"></span></li>
		<!--  list는 모델에 저장한 이름 -->
	</ul>
</body>
</html>
