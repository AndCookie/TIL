<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>SKYSCRAPPER</title>

<!-- 부트스트랩 -->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 글꼴1 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
    href="https://fonts.googleapis.com/css2?family=Foldit:wght@900&family=Gowun+Dodum&family=Montagu+Slab:wght@100;300;500;700&display=swap"
    rel="stylesheet">
<!-- 글꼴2 -->    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Black+Han+Sans&family=Foldit:wght@900&family=Gowun+Dodum&family=Montagu+Slab:wght@100;300;500;700&display=swap" rel="stylesheet">

<!-- 외부CSS -->
<link rel="stylesheet" th:href="@{/style/main.css}">
<link rel="stylesheet" th:href="@{/style/index.css}">

<!-- 외부JS -->
<script defer th:src="@{/script/myscript.js}"></script>

</head>

<body>
	<div class="container"> <!-- 부트스트랩의 container -->
		<div class="header">
			<div class="logo">
            	<a th:href="@{/}" class="btn"><li><img th:src="@{/images/logo.png}" alt="로고"> [ SKY_SCRAPPER ]</li></a>
			</div>
			<div class="search">
				<input type="text" placeholder="검색창">
				<input type="button" value="검색">
			</div>
			<div class="member">
				<!-- 인증이 안된 사람 -->
				<a sec:authorize="not isAuthenticated()" th:href="@{/member/login}" id="login" class="btn">로그인</a>
				<a sec:authorize="not isAuthenticated()" th:href="@{/member/signup}" id="signup" class="btn">회원가입</a>
				
				<!-- 인증이 된 사람 -->
				<!-- security가 /logout을 받는다 -->
				<span sec:authorize="isAuthenticated()">[[${#authentication.name}]]님,<a th:href="@{/member/mypage}" id="mypage" class="btn">로그아웃</a></span>
				<a sec:authorize="isAuthenticated()" th:href="@{/member/cart}" id="cart" class="btn">장바구니</a>
			</div>
		</div>

		<div class="contents">
                <h2>Dragging Status</h2>
                <br><br><br>
                <div class="retrieve">
                	<div class="port">
                		<h5>지역별 정박지 분류</h5>
                		
                	</div><!-- end.port -->
	                
                </div> <!-- end.retrieve -->
                <hr>
                
                <div class="map">
                	<img th:src="@{/images/N4.png}" alt="N4">
                
                </div>
                <div class="info">
                	
	       		</div><!-- end.info -->
        </div> <!-- end.contents -->
 
        <div class="footer">
            <br> <hr>
            <h2>푸터</h2>
            <p>저작권 정보</p>
            <p>연락처</p>
        </div> <!-- end.footer -->
    </div> <!-- end.container -->
</body>
</html>
