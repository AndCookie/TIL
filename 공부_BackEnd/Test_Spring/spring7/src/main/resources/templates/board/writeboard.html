<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 작성</title>

<!-- 글꼴1 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
    href="https://fonts.googleapis.com/css2?family=Foldit:wght@900&family=Gowun+Dodum&family=Montagu+Slab:wght@100;300;500;700&display=swap"
    rel="stylesheet">
<!-- 글꼴2 -->    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Black+Han+Sans&family=Foldit:wght@900&family=Gowun+Dodum&family=Montagu+Slab:wght@100;300;500;700&display=swap" rel="stylesheet">

<!-- 외부CSS -->
<link rel="stylesheet" th:href="@{/style/main.css}">

<!-- 외부JS -->
<script defer th:src="@{/script/myscript.js}"></script>
</head>


<body>
	<div class="logo">
		<a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="로고"></a>
	</div>
	<div class="wrapper">
		<h2>[ 게시글 쓰기 ]</h2>
		<form th:action="@{/board/writeboard}" method="POST" enctype="multipart/form-data">
		<!-- enctype="multipart/form-data" : 파일 첨부 기능 추가시 필수 -->
			<table border="1">
				<tr>
					<th>작성자</th>
					<td>
						<input type="text" name="memberid" th:value="${#authentication.name}" readonly>
					</td>
				</tr>
				<tr>
					<th>제목</th>
					<td>
						<input style="width:250px;" type="text" name="title" required>
					</td>
				</tr>
				<tr>
					<th>내용</th>
					<td>
						<textarea name="boardtext" rows="15" cols="80" required></textarea>
					</td>
				</tr>
				<tr>
					<th>첨부파일</th>
					<td>
						<input type="file" name="upload">
						<!-- name을 지정해야 서버에서 알아먹을 수 있다 -->
						<!-- 첨부파일 기능이 있으면 무조건 POST방식!!! -->
					</td>
				</tr>
				<tr>
					<th colspan="2">
						<input type="submit" value="글 등록">
						<input type="reset" value="초기화">
					</th>
				</tr>
			</table>
		</form>
	</div> <!-- end .wrapper -->
</body>
</html>
