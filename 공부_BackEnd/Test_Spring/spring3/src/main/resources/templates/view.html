<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>[ 폼을 이용한 데이터 전송 ]</h2>
	<form action="info" method="GET">
		<label>
		아이디 : <input type="text" name="userid" placeholder="아이디 입력">
		</label>
		<br>
		<label>
		비밀번호 : <input type="password" name="userpwd" placeholder="비밀번호 입력">
		</label>
		<br>
		<label>
		이름 : <input type="text" name="username" placeholder="이름 입력">
		</label>
		<br>
		<label>
		성별 : <input type="radio" name="gender" value="남성" checked>남자
			   <input type="radio" name="gender" value="여성">여자
		<!-- 서버로 넘어가는 데이터는 남성,여성 / 사용자 화면에 보이는 것은 남자,여자 -->
		<!-- name은 서버로 보내주는 역할 뿐만 아니라, 성별끼리 그룹핑해주는 역할도 한다 -->
		</label>
		<br>
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
		
	</form>
</body>
</html>
