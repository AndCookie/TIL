<html>
	(tab키로 들여쓰기; 의무는 아니지만 코드의 가독성을 위한 것)
	<head>
		(부가적인 정보를 포함한 영역)
		<meta charset='UTF-8'>
		<title> (문서의 제목)HTML 연습 </title>
		<style> p.red{color:red} </style>
		(태그 선택자 : p태그에 한해서만 red 적용)
	</head>
	<body>
		(실제로 화면에 나오는 영역)
		<h3 class='red'> red p태그가 적용되지 않은 소제목 </h3>
		(표제를 설정하는 태그) (p태그 한정이므로 적용X)
		<p class='red'> red p태그가 적용된 CSS </p>
		(문단 태그: paragraph)
	</body>
</html>
