<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>MZ</title>

<!-- 부트스트랩 -->
<!-- Latest compiled and minified CSS -->
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
   rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 글꼴 -->
<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">

<!-- 외부CSS -->
<link rel="stylesheet" th:href="@{/style/main.css}">
<link rel="stylesheet" th:href="@{/style/index.css}">

<!-- 외부JS -->
<script defer th:src="@{/script/main.js}"></script>

</head>

<body>
	<div class="container">
		<!-- 부트스트랩의 container -->
        <div class="left-sidebar">
        	<ul>
            	<div class="logo">
               		<a th:href="@{/}" class="btn"><li><img th:src="@{/images/logo.svg}" alt="로고">별빛바람</li></a>
               	</div><!--end.logo-->
           		<div class="search">
		        	<form id="pagingForm" th:action="@{/category/listbidet}" method="GET">
		                <input type="text" name="searchWord" th:value="${searchWord}" placeholder="정책 검색">
		                <a th:href="@{/}" class="btn"><img th:src="@{/images/search2.png}" alt="검색" style="width:25px;">
		                	<input type="submit" class="btn" style="display: none;"></a>
		        	</form>
				</div><!-- end.search -->
				<div class="member">
			        <a href="#">마이페이지</a>|<a href="#">로그아웃</a>
		      	</div><!--end.member-->
				<div class="menu">
	               <!-- 인증과 무관 -->
	               <hr>
	               <a th:href="@{/policy}" class="btn" id="p"><li>정책 한눈에</li></a>
	               <a th:href="@{/mall}" class="btn" id="m"><li>별빛 MALL</li></a>
	               <a th:href="@{/arbeit}" class="btn" id="a"><li>MZ 돌보미 찾기</li></a>
	               <hr>
	               <a th:href="@{/notice}" class="btn" id="n"><li>공지사항</li></a>
	               <a th:href="@{/talk}" class="btn" id="t"><li>상담24</li></a>
	               <a th:href="@{/about}" class="btn" id="about"><li>About us</li></a>
	            </div>
		    </ul>
		</div> <!-- end.left-sidebar -->
      
		<div class="contents">
			<div class="header">
		   		<div class="banner">
		   			<br>
		   			<img class="banner_image" th:src="@{/images/banner.png}">
		   			
		       		<p class="main_image_text1">출산·육아 통합 관리 플랫폼</p>
		       		<p class="main_image_text2"><span style="color:rgb(87, 87, 87);">저출산의 밤을 이겨내다 : 더 밝은 미래, 더 많은 별을 위해</span></p>
		   		</div><!-- end.banner -->
			</div><!-- end.header -->
			
			<div class="sub">
				<img class="banner_image2" th:src="@{/images/banner2.png}">
			</div>
			
			<div class="map">
				<h3>자주 찾는 서비스</h3>
				<div class="one">
					<a th:href="@{/policy}">
						<img class="images" th:src="@{/images/baby1.jpg}" alt="baby" style="width: 270px; height: 200px;">
					    <span class="centered-text">출산지원정책 모아보기</span>
				    </a>		
				</div>
				<div class="two">
					<a th:href="@{/mall}">
						<img class="images" th:src="@{/images/baby2.jpg}" alt="baby" style="width: 270px; height: 200px;">
					    <span class="centered-text">엄마아빠를 위한 육아정보</span>
				    </a>		
				</div>
				<div class="three">
					<a th:href="@{/arbeit}">
						<img class="images" th:src="@{/images/baby3.jpg}" alt="baby" style="width: 270px; height: 200px;">
					    <span class="centered-text">MZ 아이 돌봄 서비스</span>
				    </a>		
				</div>
			</div><!-- div.map -->

		    <div class="info">
		       
			</div><!-- end.info -->
		</div><!-- end.contents -->

	</div><!-- end.container -->
</body>
</html>
