<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ remove() / empty() ]</title>
    <style>
      
    </style>
    <!-- 순서 : 제이쿼리 스크립트 => 사용자정의 스크립트 -->
    <script src="../script/jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("input").click(function() {
                // $("img:first").remove();     // img 하나씩 삭제
                // $("div.container").remove(); // div와 후손까지 전체를 삭제
                $("div.container").empty();     // div는 살아있고 자식만 삭제
            });
        });
    </script>
</head>

<body>
    <h2>[ remove() / empty() ]</h2>
    <ul>
        <li>문서 객체를 제거할 때 사용</li>
        <li>remove() : 특정 요소를 찾아 객체와 후손을 모두 삭제</li>
        <li>empty()  : 특정 요소를 찾아 객체의 후손만 삭제</li>
    </ul>

    <div class="container">
        <img src="../images/pic1.png" alt="">
        <img src="../images/pic2.png" alt="">
        <img src="../images/pic3.png" alt="">
        <img src="../images/pic4.png" alt="">
        <img src="../images/pic5.png" alt="">
        <img src="../images/pic6.png" alt="">
        <p><input type="button" value="삭제하기"></p>
    </div>
</body>

</html>
